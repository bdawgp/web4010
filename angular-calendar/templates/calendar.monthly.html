<div class="row calendarView">
	<div class="col-xs-7">
		<h2>{{ vm.current.format('MMMM YYYY') }}</h2>
	</div>

	<div class="col-xs-5">
		<ul class="pagination pagination-lg">
			<li><a ng-click="vm.prevMonth()"><i class="fa fa-long-arrow-left"></i> Prev</a></li>
			<li><a ng-click="vm.jumpToToday()">Today</a></li>
			<li><a ng-click="vm.nextMonth()">Next <i class="fa fa-long-arrow-right"></i></a></li>
		</ul>
	</div>
</div>

<div class="row">
	<div class="col-xs-12 calendarDays">
		<div class="day dayOfWeek alert-success" ng-repeat="i in app.range(7)">
			{{ vm.daysHelper.day(i).format('dddd') }}
		</div>
	</div>

	<div class="col-xs-12 calendarDates" ng-repeat="week in vm.monthlyWeeks">
		<div class="day dateOfMonth" ng-repeat="day in week" ng-class="{otherMonth: !day.isSame(vm.current, 'month'), today: day.isSame(vm.today), current: day.isSame(vm.current)}" ng-click="vm.setCurrentDay(day)">
			<div class="clearfix">
				<a class="add pull-left" ng-click="vm.createEvent(day)"><i class="fa fa-plus"></i></a>
				<div class="date pull-right">{{ day.format('D') }}</div>
			</div>
			<div class="event" ng-repeat="event in vm.eventsForDay(day) | limitTo:3">
				<a ui-sref="event({id: event.id})">
					{{ event.title }}
				</a>
			</div>
		</div>
	</div>
</div>
