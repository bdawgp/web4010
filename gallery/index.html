<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bradyn Poulsen, Photo Gallery</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="application.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
	<script src="//cit.dixie.edu/cs/4010/piclist.js"></script>
	<script src="gallery.js"></script>
	<script src="application.js"></script>
</head>
<body>
	<div class="container">
		<div style="margin: 20px">
			<strong>Jump to</strong>
			<select id="categories"></select>
		</div>
		<div class="well">
			<h2 style="margin-top:0px;"><span id="title" style="cursor: pointer"></span> <small>click to rename</small></h2>
			<div id="photo-gallery" class="row"></div>
		</div>
	</div>

	<!-- BEGIN TEMPLATES -->

	<script id="tpl-picture" type="x-tmpl-mustache">
		<a href="{{ largeUrl }}" class="{{ galleryId }} photoGallery-link col-xs-4 col-sm-2 col-md-2">
			<div class="image-wrapper">
				<span class="image">
					<img src="{{ thumbUrl }}" alt="{{ title }}" class="photoGallery-thumb">
				</span>
				<small class="title">
					{{ title }}
				</small>
			</div>
		</a>
	</script>

	<script id="tpl-categoryList" type="x-tmpl-mustache">
		<option value="{{ key }}"{{ selected }}>{{ name }}</option>
	</script>

	<script id="tpl-modal" type="x-tmpl-mustache">
		<div id="{{ galleryId }}-dialog" class="modal fade in {{ galleryId }}-dialog">
			<div class="modal-overlay destroyModal"></div>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close destroyModal" aria-label="Close">&times;</button>
						<h4 class="modal-title"><span class="pictureTitle" style="cursor: pointer">{{ title }}</span> <small>click to rename</small></h4>
					</div>
					<div class="modal-body">
						<img style="width: 100%;" src="{{ imageUrl }}" alt="{{ title }}">
					</div>
					<div class="modal-footer">
						<div class="pull-left">
							<button type="button" class="btn btn-danger prevModal">Prev</button>
						</div>
						<button type="button" class="btn btn-primary nextModal">Next</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</script>
</body>
</html>
